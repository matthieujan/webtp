<!DOCTYPE html>
<html>
	<head>
		<title>Mr. Potato Head</title>
		<link href="/css/potato.css" type="text/css" rel="stylesheet" />
		<script src="/js/prototype.js" type="text/javascript"></script>
		<script src="/js/scriptaculous.js" type="text/javascript"></script>
		<script src="/js/potato.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Mr. Potato Head</h1>
		<h2 id="status">He is wearing: </h2>

		<fieldset id="controls">
			<legend>Parts</legend>
			<label><input type="checkbox" id="arms" /> Arms</label>
			<label><input type="checkbox" id="ears" /> Ears</label>
			<label><input type="checkbox" id="eyes" /> Eyes</label>
			<label><input type="checkbox" id="mouth" /> Mouth</label>
			<label><input type="checkbox" id="nose" /> Nose</label>
			<label><input type="checkbox" id="eyebrows" /> Eyebrows</label>
			<label><input type="checkbox" id="glasses" /> Glasses</label>
			<label><input type="checkbox" id="hat" /> Hat</label>
			<label><input type="checkbox" name="moustache" id="moustache" /> Moustache</label>
			<label><input type="checkbox" name="shoes" id="shoes" /> Shoes</label>
		</fieldset>

		<div id="potato">
			<img id="arms_image" src="/images/arms.png" alt="arms" style="top: 177px; left: 26px; display: none;" />
			<img id="ears_image" src="/images/ears.png" alt="ears" style="top: 104px; left: 58px; display: none;" />
			<img id="eyes_image" src="/images/eyes.png" alt="eyes" style="top: 126px; left: 132px; display: none;" />
			<img id="mouth_image" src="/images/mouth.png" alt="mouth" style="top: 233px; left: 119px; display: none;" />
			<img id="nose_image" src="/images/nose.png" alt="nose" style="top: 170px; left: 131px; display: none;" />
			<img id="eyebrows_image" src="/images/eyebrows.png" alt="eyebrows" style="top: 102px; left: 109px; display: none;" />
			<img id="glasses_image" src="/images/glasses.png" alt="glasses" style="top: 121px; left: 97px; display: none;" />
			<img id="hat_image" src="/images/hat.png" alt="hat" style="top: 28px; left: 101px; display: none;" />
			<img id="moustache_image" src="/images/moustache.png" alt="moustache" style="top: 189px; left: 91px; display: none;" />
			<img id="shoes_image" src="/images/shoes.png" alt="shoes" style="top: 297px; left: 46px; display: none;" />
		</div>
	</body>
</html>
